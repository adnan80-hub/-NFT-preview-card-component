<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <meta name="description" content="NFT Preview Card Component">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | NFT preview card component</title>
   <link rel="stylesheet" href="css/style-nft.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
   <style>
      
   </style>
</head>
<body>
<div class="logo-nft">
   <div class="img-nft">
      <div class="inside-i">
         <img src="images/view (1).png" alt="">
      </div>
   </div>
   <div class="heading">Equilibrium #3429</div>
   <p>
      Our Equilibrium collection promotes balance and Calm.
   </p>
   <div class="group-eth">
      <div class="eth">
         <img src="images/icon-ethereum.svg" alt="">
         <div>0.041 ETH</div>
      </div>
      <div class="time">
         <img src="images/icon-clock.svg" alt="">
         <div>3 days left</div>
      </div>
   </div>
   <div class="avatar">
   <img src="images/image-avatar.png" alt="">
   <div>Creation of <span>Jules Wyvern</span></div>
   </div>
</div> 

</body>
</html>
